language: python
sudo: required
services:
    - docker

env:
    global:
        - DOCKER_VERSION=1.11.2-0~trusty
        - DOCKER_COMPOSE_VERSION=1.7.1
    matrix:
        - PYTHON_VERSIONS=2.7 STORM_VERSIONS=0.9.6
        - PYTHON_VERSIONS=2.7 STORM_VERSIONS=0.10.0
        - PYTHON_VERSIONS=2.7 STORM_VERSIONS=0.10.1
        - PYTHON_VERSIONS=2.7 STORM_VERSIONS=1.0.0
        - PYTHON_VERSIONS=2.7 STORM_VERSIONS=1.0.1

before_install:
    # upgrade docker-engine to specific version
    - sudo apt-get -o Dpkg::Options::="--force-confnew" install -y docker-engine=${DOCKER_VERSION}

    # reinstall docker-compose at specific version
    - sudo rm /usr/local/bin/docker-compose
    - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin

script: tests/test.sh
